<div class="secondary-header">
  <h2 (onload)="showContacts()">{{user}}'s Contacts:</h2>
</div>
<ul>
  <li *ngFor="let contact of contacts">
    <p class="name">{{contact.name}}</p>
    <p class="details">{{contact.address}}</p>
    <p class="details">{{contact.mobile}}</p>
    <p class="details">{{contact.work}}</p>
    <p class="details">{{contact.home}}</p>
    <p class="details">{{contact.twitter}}</p>
    <p class="details">{{contact.instagram}}</p>
    <p class="details">{{contact.github}}</p>
  </li>
</ul>
